<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/music.css">
  <link rel="stylesheet" href="css/fontfamly.css">
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/music_database.js"></script>
  <title>Music</title>
</head>
<body>
    <div class='player'>
    <div class='player_inner'>
      <div class='player_inner__top'>
        <div class='t_left'>
          <i class='fa icon-caidan-copy'></i>
        </div>
        <div class="t_left_gequ">
        </div>
        <div class='t_mid'>
          <marquee><span id="linbo">Welcome to WZJ's music channel</span></marquee>
        </div>
        <div class='t_right'>
          <i class='fa fa-search'></i>
        </div>
      </div>
      <div class='player_inner__middle'>
        <input class='trigger--4' name='omni' type='radio'>
        <input class='trigger--3' name='omni' type='radio'>
        <input class='trigger--2' name='omni' type='radio'>
        <input class='trigger--1' name='omni' type='radio'>
        <input class='empty'>
        <div class='cube'>
          <div class='cube_inner'>
            <div class='cube_inner__front'>
              <div class='bars'>
              </div>
              <div class='details'>
                <div class='details_album'></div>
                <ul id="text" style="overflow: hidden;width: 300px;height: 60px;"></ul>
              </div>
            </div>
            <div class='cube_inner__left'>
              <div class='options'>
                <i class='fa fa-redo-alt'></i>
                <i class='fa fa-random'></i>
                <i class='fa fa-fast-forward' title="当前倍速为:1"></i>
                <i class='fa fa-music'></i>
              </div>
            </div>
            <div class='cube_inner__right'>
              <div class='volume'>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <i class='fa fa-volume-up'></i>
              </div>
            </div>
          </div>
        </div>
        <div class='r_trim'></div>
        <div class='l_trim'></div>
        <div class='shadow_right'></div>
        <div class='shadow_left'></div>
      </div>
      <div class='player_inner__bottom'>
        <div class='options'>
          <i class='fa fa-repeat' title="刷新"></i>
          <i class='fa fa-random icon-none active' title="随机播放"></i>
          <i class='icon icon-danquxunhuan icon-none' title="单曲循环"></i>
          <i class='icon icon-icon- icon-none' title="列表循环"></i>
        </div>
        <div class='playbar'>
          <div class="playbar_inn">
            <div class='playbar_inner'>
              <div class="dot"></div>
            </div>
          </div>
          <div class='playbar_left'>
            <span class="playbar_right_spans">00:00</span>
          </div>
          <div class='playbar_right'>
            <span class="playbar_right_span"></span>
          </div>
        </div>
        <div class='controls'>
          <div class='controls_left'>
            <i class='fa fa-step-backward'></i>
          </div>
          <div class='controls_middle'>
            <i class='fa fa-play-circle' style="display: block;"></i>
            <i class='fa icon-bofang'></i>
          </div>
          <div class='controls_right'>
            <i class='fa fa-step-forward'></i>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="js/Tool.js"></script>
    <script src="js/music_play.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
